<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Líneas Perpendiculares</title>
  <style>
    .line {
  position: absolute;
  width: 30px;
  height: 1px;
  background-color: black;
}
    #canvas {
      width: 600px;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Líneas Perpendiculares</h1>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <button onclick="drawLines()">Dibujar</button>
  <p>Resultado: <span id="resultado"></span></p>
  <p>Número de intersecciones: <span id="intersecciones"></span></p>
  <div id="canvas"></div>

  <script>
    function drawLines() {
  // Obtener los valores de los números ingresados
  var num1 = document.getElementById('num1').value;
  var num2 = document.getElementById('num2').value;

  // Calcular el resultado de la multiplicación
  var resultado = num1 * num2;

  // Mostrar el resultado en el HTML
  document.getElementById('resultado').textContent = resultado;

  // Calcular el número de intersecciones
  var intersecciones = resultado.toString().length;

  // Mostrar el número de intersecciones en el HTML
  document.getElementById('intersecciones').textContent = intersecciones;

  // Limpiar el canvas
  var canvas = document.getElementById('canvas');
  canvas.innerHTML = '';

  // Dibujar las líneas perpendiculares
  for (var i = 0; i < num1; i++) {
    for (var j = 0; j < num2; j++) {
      var line = document.createElement('div');
      line.className = 'line';
      line.style.top = i * 30 + 'px';
      line.style.left = j * 30 + 'px';
      canvas.appendChild(line);
    }
  }
}
  </script>

</body>
</html>
